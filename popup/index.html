<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>rate-a-website</title>
  </head>

  <body>
    <div class="container">
      <form method="POST" name="survey">
        <div class="question">
          How happy are you with this site?
        </div>
        <div class="input-wrap">
          <div>
            <input
              class="radio-btn"
              type="radio"
              id="radio-1"
              name="rating"
              value="1"
            />
            <label class="radio-label" for="radio-1"
              ><img src="/assets/smileys/outrage.png" alt="angry"
            /></label>
          </div>
          <div>
            <input
              class="radio-btn"
              type="radio"
              id="radio-2"
              name="rating"
              value="2"
            />
            <label class="radio-label" for="radio-2"
              ><img src="/assets/smileys/angry.png" alt="confused"
            /></label>
          </div>
          <div>
            <input
              class="radio-btn"
              type="radio"
              id="radio-3"
              name="rating"
              value="3"
            />
            <label class="radio-label" for="radio-3"
              ><img src="/assets/smileys/thinking.png" alt="thinking"
            /></label>
          </div>
          <div>
            <input
              class="radio-btn"
              type="radio"
              id="radio-4"
              name="rating"
              value="4"
            />
            <label class="radio-label" for="radio-4"
              ><img src="/assets/smileys/happy.png" alt="happy"
            /></label>
          </div>
          <div>
            <input
              class="radio-btn"
              type="radio"
              id="radio-5"
              name="rating"
              value="5"
            />
            <label class="radio-label" for="radio-5"
              ><img src="/assets/smileys/love.png" alt="love"
            /></label>
          </div>
        </div>

        <button id="submit-1" class="btn-submit">Submit</button>
      </form>
    </div>

    <imprint style="display: none">
      <div>
        Icons made by
        <a
          href="https://www.flaticon.com/authors/vectors-market"
          title="Vectors Market"
          >Vectors Market</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
        is licensed by
        <a
          href="http://creativecommons.org/licenses/by/3.0/"
          title="Creative Commons BY 3.0"
          target="_blank"
          >CC 3.0 BY</a
        >
      </div>
    </imprint>
    <script src="./index.js"></script>
  </body>
</html>
